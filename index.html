<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Explorador</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-text">CARREGANDO JOGO...</div>
        <div class="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="loading-progress-text">0%</div>
    </div>
    
    <div class="game-container">
        <div id="game"></div>
        <div id="keyboard-legend">Use as <strong>Setas (← ↑ → ↓)</strong> para mover o personagem pelo mapa<br>e o <strong>Enter</strong> para interagir com o baús e fechar as caixas de texto.</div>
    </div>

    <!-- Joystick e botão -->
    <div class="joystick-container">
        
        <!-- Coluna das setas -->
        <div class="joystick-arrows">
            <div class="joystick-row">
                <button class="joy-btn" data-dir="up">▲</button>
            </div>
            <div class="joystick-row">
                <button class="joy-btn" data-dir="left">◀</button>
                <button class="joy-btn" data-dir="down">▼</button>
                <button class="joy-btn" data-dir="right">▶</button>
            </div>
        </div>
    </div>

    <!-- Botão de ação ao lado -->
    <button class="action-btn">Ação</button>

    <!-- Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <div id="lottieContainer" style="width:150px; height:150px; margin:auto; display:none;"></div>
            <div id="modalText"></div>
            <img id="modalImage" src="" alt="" style="display:none; max-width:100%; margin-top:10px; border-radius:8px;">
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>

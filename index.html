<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Explorador</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="game-container">
        <div id="game"></div>
    </div>

    <!-- Joystick e botão -->
    <div class="joystick-container">
        
        <!-- Coluna das setas -->
        <div class="joystick-arrows">
            <div class="joystick-row">
                <button class="joy-btn" data-dir="up">▲</button>
            </div>
            <div class="joystick-row">
                <button class="joy-btn" data-dir="left">◀</button>
                <button class="joy-btn" data-dir="down">▼</button>
                <button class="joy-btn" data-dir="right">▶</button>
            </div>
        </div>

        <!-- Botão de ação ao lado -->
        <button class="action-btn">Ação</button>
    </div>

    <script src="script2.js"></script>
</body>
</html>
